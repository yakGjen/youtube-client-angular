<section class="registration">
  <h2 class="registration__header">
    Registration
  </h2>

  <form class="registration__form" (ngSubmit)="onHandleSubmit()">
    <label class="registration__label" for="registration-login">Login:</label>
    <input
      class="registration__input"
      id="registration-login"
      name="login"
      type="text"
      required
      [(ngModel)]="login"
    >

    <label class="registration__label" for="registration-password">Password:</label>
    <input
      class="registration__input"
      id="registration-password"
      name="password"
      type="password"
      required
      [(ngModel)]="password"
    >

    <div class="registration__buttons">
      <a class="registration__button-second" (click)="onHandleGoToLogin()">Log in</a>
      <button class="registration__button">Registration</button>
    </div>
  </form>
</section>
